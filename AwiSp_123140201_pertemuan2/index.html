<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Jadwal Kreatif</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <nav class="main-nav">
            <button class="nav-tab active" data-page="dashboard-page">
                <i class="fa-solid fa-chart-pie"></i> Dashboard
            </button>
            <button class="nav-tab" data-page="kegiatan-page">
                <i class="fa-solid fa-list-check"></i> Jadwal Kegiatan
            </button>
        </nav>

        <section class="page-content active" id="dashboard-page">
            <h1>To-do List Awi</h1>
            
            <div class="grid-layout-3">
                <div class="summary-card">
                    <div id="summary-tugas" class="number">0</div>
                    <div class="label">Total Tugas</div>
                </div>
                <div class="summary-card">
                    <div id="summary-selesai" class="number">0</div>
                    <div class="label">Selesai</div>
                </div>
                <div class="summary-card">
                    <div id="summary-hari-ini" class="number">0</div>
                    <div class="label">Jadwal Hari Ini</div>
                </div>
            </div>

            <div class="grid-layout-2" style="margin-top: 1.5rem;">
                <div class="card list-card">
                    <div class="list-card-header">
                        <h2><i class="fa-solid fa-fire" style="color: #F97316;"></i> Tugas Saat Ini</h2>
                    </div>
                    <ul id="list-tugas-saat-ini">
                        </ul>
                </div>
                <div class="card list-card">
                    <div class="list-card-header">
                        <h2><i class="fa-solid fa-calendar-day"></i> Jadwal Terdekat</h2>
                    </div>
                    <ul id="list-jadwal-terdekat">
                        </ul>
                </div>
            </div>
        </section>

        <section class="page-content" id="kegiatan-page">
            <h1>Jadwal Kegiatan</h1>
            
            <div class="card">
                <h2 id="form-title">Tambah Kegiatan Baru</h2>
                <form id="form-tambah-kegiatan" style="margin-top: 1rem;">
                    <input type="hidden" id="edit-id">

                    <div class="form-group">
                        <label for="nama-kegiatan">Nama Kegiatan</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-font input-icon"></i>
                            <input type="text" id="nama-kegiatan" class="form-control" placeholder="Contoh: Sosialisasi" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="tanggal">Tanggal</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-calendar input-icon"></i>
                                <input type="date" id="tanggal" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="waktu">Waktu</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-clock input-icon"></i>
                                <input type="time" id="waktu" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jenis">Jenis</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-tag input-icon"></i>
                                <select id="jenis" class="form-control">
                                    <option value="Asrama">Asrama</option>
                                    <option value="Kepanitiaan">Kepanitiaan</option>
                                    <option value="Lomba">Lomba</option>
                                    <option value="Kerjaan">Kerjaan</option>
                                    <option value="Tugas">Tugas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label for="lokasi">Lokasi</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-location-dot input-icon"></i>
                            <input type="text" id="lokasi" class="form-control" placeholder="Contoh: Aula B">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="deskripsi">Deskripsi (opsional)</label>
                        <textarea id="deskripsi" class="form-control no-icon" placeholder="Deskripsi singkat..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-button">
                        <i class="fa-solid fa-plus"></i> Tambah Kegiatan
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit-button" style="display: none; margin-left: 0.5rem;">
                        Batal Edit
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>Cari Kegiatan</h2>
                <div class="filter-bar">
                    <div class="form-group search-group">
                        <div class="input-wrapper">
                            <i class="fa-solid fa-search input-icon"></i>
                            <input type="text" id="search-input" class="form-control" placeholder="Cari nama / lokasi / deskripsi ...">
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="filter-jenis">Filter jenis:</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-filter input-icon"></i>
                            <select id="filter-jenis" class="form-control">
                                <option value="Semua">Semua Jenis</option>
                                <option value="Asrama">Asrama</option>
                                <option value="Kepanitiaan">Kepanitiaan</option>
                                <option value="Lomba">Lomba</option>
                                <option value="Kerjaan">Kerjaan</option>
                                <option value="Tugas">Tugas</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="activity-list-container">
                    </div>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>

</body>
</html>
